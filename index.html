<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to QR Code Generator</title>
    <meta name="description" content="Generate QR codes from URLs easily">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="icons/icon-192.png">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input[type="url"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        #qrcode {
            margin: 20px auto;
            padding: 15px;
            background: white;
            display: inline-block;
            width: 320px;
            height: 320px;
        }
        #qrcode img {
            width: 100%;
            height: 100%;
        }
        .download-btn {
            background-color: #008CBA;
        }
        .download-btn:hover {
            background-color: #007B9E;
        }
        .copy-btn {
            background-color: #ff9800;
        }
        .copy-btn:hover {
            background-color: #e68a00;
        }
        .button-container {
            margin-top: 20px;
        }
        .info-message {
            margin: 12px 0;
            color: #666;
            font-style: italic;
        }
        .link-display {
            margin: 18px 0;
            padding: 15px;
            background: #eee;
            border-radius: 5px;
            word-break: break-all;
        }
        #installBtn {
            background-color: #9c27b0;
            display: none;
        }
        #installBtn:hover {
            background-color: #7b1fa2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link to QR Code Generator</h1>
        <p>Masukkan URL/link di bawah ini untuk membuat QR Code:</p>
        
        <input type="url" id="urlInput" placeholder="https://example.com" required>
        
        <p id="infoMessage" class="info-message" style="display:none;">
            Silakan copy link baru dan paste ke input URL diatas untuk membuat QR Code baru
        </p>

        <div id="qrcode"></div>
        
        <div id="linkDisplay" class="link-display" style="display:none;"></div>
        
        <div class="button-container">
            <button onclick="generateQRCode()">Buat QR Code</button>
            <button id="downloadBtn" class="download-btn" onclick="downloadQRCode()" style="display:none;">Download QR Code</button>
            <button id="copyBtn" class="copy-btn" onclick="copyBarcode()" style="display:none;">Copy Barcode</button>
            <button id="installBtn" onclick="installPWA()">Install App</button>
        </div>
    </div>

    <script>
        let currentUrl = '';
        let qrCodeInstance = null;
        let deferredPrompt;

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'inline-block';
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                    } else {
                        console.log('User dismissed install');
                    }
                    deferredPrompt = null;
                    document.getElementById('installBtn').style.display = 'none';
                });
            }
        }

        // Check if app is running as PWA
        window.addEventListener('appinstalled', () => {
            document.getElementById('installBtn').style.display = 'none';
            console.log('PWA installed');
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        function generateQRCode() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('Silakan masukkan URL terlebih dahulu');
                return;
            }
            
            currentUrl = url;
            document.getElementById('qrcode').innerHTML = '';
            
            qrCodeInstance = new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: 600,
                height: 600,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            document.getElementById('linkDisplay').textContent = url;
            document.getElementById('linkDisplay').style.display = 'block';
            document.getElementById('infoMessage').style.display = 'block';
            
            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('copyBtn').style.display = 'inline-block';
        }
        
        function downloadQRCode() {
            if (!currentUrl) {
                alert('Silakan buat QR Code terlebih dahulu');
                return;
            }

            const canvas = document.querySelector('#qrcode canvas');
            
            if (!canvas) {
                alert('QR Code belum siap untuk didownload');
                return;
            }

            const link = document.createElement('a');
            link.download = 'qrcode-' + Date.now() + '.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function copyBarcode() {
            if (!currentUrl) return;
            
            const canvas = document.querySelector('#qrcode canvas');
            
            if (!canvas) {
                alert('QR Code belum siap untuk disalin');
                return;
            }

            canvas.toBlob(function(blob) {
                navigator.clipboard.write([
                    new ClipboardItem({
                        'image/png': blob
                    })
                ]).then(() => {
                    alert('Barcode berhasil disalin ke clipboard!');
                }).catch(err => {
                    console.error('Gagal menyalin barcode: ', err);
                    alert('Gagal menyalin barcode. Browser mungkin tidak mendukung fitur ini.');
                });
            }, 'image/png');
        }
    </script>
</body>
</html>
