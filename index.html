<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>QR Code Generator</title>
    <meta name="description" content="Generate QR codes from URLs easily">
    <meta name="theme-color" content="#4CAF50">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="icons/icon-192.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <style>
        :root {
            --primary-color: #4CAF50;
            --primary-hover: #45a049;
            --secondary-color: #008CBA;
            --secondary-hover: #007B9E;
            --tertiary-color: #ff9800;
            --tertiary-hover: #e68a00;
            --install-color: #9c27b0;
            --install-hover: #7b1fa2;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            max-width: 100%;
            margin: 0;
            padding: 15px;
            text-align: center;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-top: 0;
            color: #333;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            -webkit-appearance: none;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 8px 4px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            width: calc(50% - 8px);
            max-width: 200px;
        }
        
        button:hover {
            background-color: var(--primary-hover);
        }
        
        #qrcode {
            margin: 20px auto;
            padding: 10px;
            background: white;
            display: inline-block;
            max-width: 100%;
        }
        
        #qrcode img {
            width: 100%;
            height: auto;
            max-width: 300px;
            max-height: 300px;
        }
        
        .download-btn {
            background-color: var(--secondary-color);
        }
        
        .download-btn:hover {
            background-color: var(--secondary-hover);
        }
        
        .copy-btn {
            background-color: var(--tertiary-color);
        }
        
        .copy-btn:hover {
            background-color: var(--tertiary-hover);
        }
        
        .button-container {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 8px;
        }
        
        .info-message {
            margin: 12px 0;
            color: #666;
            font-style: italic;
            font-size: 0.9rem;
        }
        
        .link-display {
            margin: 18px 0;
            padding: 12px;
            background: #eee;
            border-radius: 5px;
            word-break: break-all;
            font-size: 0.9rem;
            text-align: left;
        }
        
        #installBtn {
            background-color: var(--install-color);
            display: none;
        }
        
        #installBtn:hover {
            background-color: var(--install-hover);
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            button {
                width: 100%;
                max-width: none;
                margin: 5px 0;
            }
            
            #qrcode img {
                max-width: 250px;
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-qrcode"></i> QR Code Generator</h1>
        <p>Masukkan URL/link di bawah ini untuk membuat QR Code:</p>
        
        <input type="url" id="urlInput" placeholder="https://example.com" required>
        
        <p id="infoMessage" class="info-message" style="display:none;">
            Silakan copy link baru dan paste ke input URL diatas untuk membuat QR Code baru
        </p>

        <div id="qrcode"></div>
        
        <div id="linkDisplay" class="link-display" style="display:none;"></div>
        
        <div class="button-container">
            <button onclick="generateQRCode()"><i class="fas fa-bolt"></i> Buat QR Code</button>
            <button id="downloadBtn" class="download-btn" onclick="downloadQRCode()" style="display:none;">
                <i class="fas fa-download"></i> Download
            </button>
            <button id="copyBtn" class="copy-btn" onclick="copyBarcode()" style="display:none;">
                <i class="far fa-copy"></i> Copy Barcode
            </button>
            <button id="installBtn" onclick="installPWA()">
                <i class="fas fa-download"></i> Install App
            </button>
        </div>
    </div>

    <script>
        let currentUrl = '';
        let qrCodeInstance = null;
        let deferredPrompt;

        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBtn').style.display = 'inline-block';
        });

        function installPWA() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted install');
                        document.getElementById('installBtn').style.display = 'none';
                    } else {
                        console.log('User dismissed install');
                    }
                    deferredPrompt = null;
                });
            }
        }

        // Check if app is running as PWA
        window.addEventListener('appinstalled', () => {
            document.getElementById('installBtn').style.display = 'none';
            console.log('PWA installed');
        });

        // Service Worker Registration
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful');
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }

        function generateQRCode() {
            const url = document.getElementById('urlInput').value.trim();
            
            if (!url) {
                alert('Silakan masukkan URL terlebih dahulu');
                return;
            }
            
            // Validate URL format
            try {
                new URL(url);
            } catch (e) {
                alert('Format URL tidak valid. Pastikan URL dimulai dengan http:// atau https://');
                return;
            }
            
            currentUrl = url;
            document.getElementById('qrcode').innerHTML = '';
            
            // Adjust QR code size based on screen width
            const qrSize = Math.min(300, window.innerWidth - 60);
            
            qrCodeInstance = new QRCode(document.getElementById('qrcode'), {
                text: url,
                width: qrSize,
                height: qrSize,
                colorDark: "#000000",
                colorLight: "#ffffff",
                correctLevel: QRCode.CorrectLevel.H
            });
            
            document.getElementById('linkDisplay').textContent = url;
            document.getElementById('linkDisplay').style.display = 'block';
            document.getElementById('infoMessage').style.display = 'block';
            
            document.getElementById('downloadBtn').style.display = 'inline-block';
            document.getElementById('copyBtn').style.display = 'inline-block';
            
            // Scroll to QR code
            document.getElementById('qrcode').scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
        
        function downloadQRCode() {
            if (!currentUrl) {
                alert('Silakan buat QR Code terlebih dahulu');
                return;
            }

            const canvas = document.querySelector('#qrcode canvas');
            
            if (!canvas) {
                alert('QR Code belum siap untuk didownload');
                return;
            }

            const link = document.createElement('a');
            link.download = 'qrcode-' + new Date().toISOString().slice(0,10) + '.png';
            link.href = canvas.toDataURL('image/png');
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        function copyBarcode() {
            if (!currentUrl) return;
            
            const canvas = document.querySelector('#qrcode canvas');
            
            if (!canvas) {
                alert('QR Code belum siap untuk disalin');
                return;
            }

            canvas.toBlob(function(blob) {
                navigator.clipboard.write([
                    new ClipboardItem({
                        'image/png': blob
                    })
                ]).then(() => {
                    alert('Barcode berhasil disalin ke clipboard!');
                }).catch(err => {
                    console.error('Gagal menyalin barcode: ', err);
                    // Fallback for browsers that don't support image copy
                    const link = document.createElement('a');
                    link.href = URL.createObjectURL(blob);
                    link.click();
                    alert('Barcode tidak bisa disalin langsung. Gambar telah dibuka di tab baru, silakan simpan manual.');
                });
            }, 'image/png');
        }
        
        // Handle keyboard enter key on input
        document.getElementById('urlInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                generateQRCode();
            }
        });
    </script>
</body>
</html>
